<!DOCTYPE html>
<html>
<head>
    <title>Еженедельная подборка статей</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .post { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .post-title { font-size: 18px; color: #0066cc; margin-bottom: 5px; }
        .post-preview { color: #555; margin-bottom: 10px; }
        .post-link { color: #0066cc; text-decoration: none; }
        .footer { margin-top: 30px; font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <h2>Здравствуйте, {{ user.username }}!</h2>
    <p>В категории <strong>{{ category.name }}</strong> за прошедшую неделю появились новые статьи:</p>

    {% for post in posts %}
    <div class="post">
        <div class="post-title">{{ post.title }}</div>
        <div class="post-preview">{{ post.preview }}</div>
        <a href="{{ SITE_URL }}{{ post.get_absolute_url }}" class="post-link">Читать полностью →</a>
    </div>
    {% endfor %}
</body>
</html>
